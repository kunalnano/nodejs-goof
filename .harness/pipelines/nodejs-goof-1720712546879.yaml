pipeline:
  identifier: Build_kunalnano_nodejs_goof_1720712549588
  name: Snyk Scan Pipeline
  orgIdentifier: default
  projectIdentifier: default_project
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1720712151481
        repoName: kunalnano/nodejs-goof
        branch: main
        build: <+input>
  stages:
    - stage:
        identifier: snyk_scan_stage
        name: Snyk Scan
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: snykAuthAndTest
                  name: Snyk Auth and Test
                  type: Run
                  spec:
                    connectorRef: account.harnessImage
                    image: node:14
                    shell: Sh
                    envVariables:
                      SNYK_TOKEN: <+secrets.getValue("SNYK_TOKEN_SECRET")>
                    command: |-
                      npm install -g snyk@latest --unsafe-perm  # Install Snyk globally
                      snyk auth ${SNYK_TOKEN}  # Authenticate using the token
                      snyk test --json --output=snyk_report.json || true  # Run Snyk scan and save output as JSON
                      ls -la snyk_report.json  # List the file to confirm it exists
                  timeout: 20m
              - step:
                  identifier: saveArtifact
                  name: Save Snyk Report
                  type: Run
                  spec:
                    connectorRef: account.harnessImage
                    image: node:14
                    shell: Sh
                    command: |-
                      if [ -f snyk_report.json ]; then
                        mkdir -p /harness-artifacts
                        mv snyk_report.json /harness-artifacts/snyk_report.json
                      else
                        echo "Snyk report not found; skipping artifact upload"
                        exit 1  # Fail the step if the report isn't found
                      fi
                  timeout: 10m
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: harnessk8srancherconnector
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              os: Linux
